<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialConnect - Your Social Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: none;
        }

        .navbar.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .search-bar {
            padding: 0.5rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            width: 300px;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            border-color: #667eea;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .container.with-nav {
            margin-top: 80px;
        }

        /* Page styles */
        .page {
            display: none;
            min-height: 100vh;
        }

        .page.active {
            display: block;
        }

        /* Auth pages */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #667eea;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Feed styles */
        .feed-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .create-post {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .post-input {
            flex: 1;
            min-height: 100px;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .post-input:focus {
            border-color: #667eea;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .post-options {
            display: flex;
            gap: 1rem;
        }

        .post-options button {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .post-options button:hover {
            background: #f8f9fa;
        }

        /* Posts */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .post {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .post:hover {
            transform: translateY(-3px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-user-info {
            margin-left: 1rem;
            flex: 1;
        }

        .post-user-name {
            font-weight: bold;
            color: #333;
        }

        .post-time {
            color: #666;
            font-size: 0.9rem;
        }

        .post-menu {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .post-menu:hover {
            background: #f8f9fa;
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .post-actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }

        .post-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .stat:hover {
            color: #667eea;
        }

        /* Profile styles */
        .profile-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 1rem;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .profile-stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Comments */
        .comments-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e1e5e9;
        }

        .comment {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .comment-text {
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            outline: none;
        }

        .comment-submit {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .search-bar {
                width: 200px;
            }

            .nav-links {
                display: none;
            }

            .create-post {
                flex-direction: column;
            }

            .profile-stats {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .error-message, .success-message {
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            border: 1px solid #fbb;
        }

        .success-message {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
            right: 0;
            top: 100%;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 10px;
        }

        .dropdown-content a:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="logo">SocialConnect</div>
        <ul class="nav-links">
            <li><a href="#" onclick="showPage('feed')">Feed</a></li>
            <li><a href="#" onclick="showPage('profile')">Profile</a></li>
        </ul>
        <input type="text" class="search-bar" placeholder="Search posts..." id="searchInput">
        <div class="user-menu">
            <div class="dropdown">
                <div class="avatar" onclick="toggleDropdown()">JD</div>
                <div class="dropdown-content" id="userDropdown">
                    <a href="#" onclick="showPage('profile')">My Profile</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="page active" id="loginPage">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <div id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                <div class="auth-links">
                    <p>Don't have an account? <a href="#" onclick="showPage('register')">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div class="page" id="registerPage">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Join SocialConnect</h1>
                <div id="registerMessage"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerBio">Bio (Optional)</label>
                        <textarea id="registerBio" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                <div class="auth-links">
                    <p>Already have an account? <a href="#" onclick="showPage('login')">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Feed Page -->
    <div class="page" id="feedPage">
        <div class="container with-nav">
            <div class="feed-header">
                <div class="create-post">
                    <div class="avatar">JD</div>
                    <div style="flex: 1;">
                        <textarea class="post-input" placeholder="What's on your mind?" id="newPostContent"></textarea>
                        <div class="post-actions">
                            <div class="post-options">
                                <button type="button">📷</button>
                                <button type="button">🎥</button>
                                <button type="button">😊</button>
                            </div>
                            <button class="btn btn-primary" onclick="createPost()">Post</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="postsContainer" class="posts-container">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Profile Page -->
    <div class="page" id="profilePage">
        <div class="container with-nav">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">JD</div>
                <h2 id="profileName">John Doe</h2>
                <p id="profileBio">Software Developer | Coffee Enthusiast | Dog Lover</p>
                <div class="profile-stats">
                    <div class="profile-stat">
                        <div class="profile-stat-number" id="profilePosts">42</div>
                        <div class="profile-stat-label">Posts</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-number" id="profileFollowers">1,234</div>
                        <div class="profile-stat-label">Followers</div>
                    </div>
                    <div class="profile-stat">
                        <div class="profile-stat-number" id="profileFollowing">567</div>
                        <div class="profile-stat-label">Following</div>
                    </div>
                </div>
                <button class="btn btn-secondary">Edit Profile</button>
            </div>

            <div id="userPostsContainer" class="posts-container">
                <!-- User posts will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Single Post Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Post Details</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalPostContent">
                <!-- Single post content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal" id="editPostModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Post</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editPostForm">
                <div class="form-group">
                    <label for="editPostContent">Content</label>
                    <textarea id="editPostContent" class="form-control" rows="5" required></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        let currentUser = {
            id: 1,
            name: "John Doe",
            email: "john@example.com",
            avatar: "JD",
            bio: "Software Developer | Coffee Enthusiast | Dog Lover",
            posts: 42,
            followers: 1234,
            following: 567
        };

        let posts = [
            {
                id: 1,
                author: { name: "John Doe", avatar: "JD", id: 1 },
                content: "Just finished building an amazing social media prototype! 🚀 The modern UI and smooth interactions are coming together nicely. Can't wait to share it with everyone!",
                image: null,
                timestamp: "2 hours ago",
                likes: 15,
                comments: 3,
                reactions: { like: 15, love: 3, wow: 1 },
                isOwner: true
            },
            {
                id: 2,
                author: { name: "Jane Smith", avatar: "JS", id: 2 },
                content: "Beautiful sunset today! Nature always finds a way to amaze me. 🌅 Taking a moment to appreciate the simple things in life.",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&h=300&fit=crop",
                timestamp: "4 hours ago",
                likes: 28,
                comments: 7,
                reactions: { like: 20, love: 8 },
                isOwner: false
            },
            {
                id: 3,
                author: { name: "Mike Johnson", avatar: "MJ", id: 3 },
                content: "Learning JavaScript has been such an incredible journey! From vanilla JS to modern frameworks, every day brings new discoveries. The community is amazing too! 💻",
                image: null,
                timestamp: "6 hours ago",
                likes: 42,
                comments: 12,
                reactions: { like: 35, love: 5, wow: 2 },
                isOwner: false
            }
        ];

        let comments = {
            1: [
                { id: 1, author: { name: "Jane Smith", avatar: "JS" }, text: "This looks amazing! Great work!", timestamp: "1 hour ago" },
                { id: 2, author: { name: "Mike Johnson", avatar: "MJ" }, text: "Can't wait to see the final version!", timestamp: "30 minutes ago" }
            ],
            2: [
                { id: 1, author: { name: "John Doe", avatar: "JD" }, text: "Stunning view! Where was this taken?", timestamp: "3 hours ago" },
                { id: 2, author: { name: "Sarah Wilson", avatar: "SW" }, text: "Nature therapy at its finest 🌿", timestamp: "2 hours ago" }
            ]
        };

        // Authentication functions
        function showPage(pageName) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            const targetPage = document.getElementById(pageName + 'Page');
            if (targetPage) {
                targetPage.classList.add('active');
                
                // Show/hide navbar based on page
                const navbar = document.getElementById('navbar');
                if (pageName === 'login' || pageName === 'register') {
                    navbar.classList.remove('show');
                } else {
                    navbar.classList.add('show');
                    
                    // Load page-specific content
                    if (pageName === 'feed') {
                        loadPosts();
                    } else if (pageName === 'profile') {
                        loadUserProfile();
                    }
                }
            }
        }

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simulate API call
            if (email && password) {
                showMessage('loginMessage', 'Login successful! Welcome back.', 'success');
                setTimeout(() => {
                    showPage('feed');
                }, 1000);
            } else {
                showMessage('loginMessage', 'Please fill in all fields.', 'error');
            }
        });

        // Register functionality
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const bio = document.getElementById('registerBio').value;
            
            if (name && email && password) {
                currentUser.name = name;
                currentUser.email = email;
                currentUser.bio = bio || currentUser.bio;
                showMessage('registerMessage', 'Account created successfully!', 'success');
                setTimeout(() => {
                    showPage('feed');
                }, 1000);
            } else {
                showMessage('registerMessage', 'Please fill in all required fields.', 'error');
            }
        });

        // Utility functions
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageElement.innerHTML = '';
            }, 5000);
        }

        function logout() {
            showPage('login');
            toggleDropdown(); // Close dropdown
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Posts functionality
        function loadPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            posts.forEach(post => {
                container.appendChild(createPostElement(post));
            });
        }

        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.onclick = () => openPostModal(post);
            
            postDiv.innerHTML = `
                <div class="post-header">
                    <div class="avatar">${post.author.avatar}</div>
                    <div class="post-user-info">
                        <div class="post-user-name">${post.author.name}</div>
                        <div class="post-time">${post.timestamp}</div>
                    </div>
                    ${post.isOwner ? `
                        <div class="dropdown">
                            <button class="post-menu" onclick="event.stopPropagation(); togglePostMenu(${post.id})">⋯</button>
                            <div class="dropdown-content" id="postMenu${post.id}">
                                <a href="#" onclick="event.stopPropagation(); editPost(${post.id})">Edit</a>
                                <a href="#" onclick="event.stopPropagation(); deletePost(${post.id})" style="color: #e74c3c;">Delete</a>
                            </div>
                        </div>
                    ` : ''}
                </div>
                
                <div class="post-content">${post.content}</div>
                
                ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image">` : ''}
                
                <div class="post-actions-bar">
                    <div class="post-stats">
                        <div class="stat" onclick="event.stopPropagation(); toggleLike(${post.id})">
                            <span>❤️</span>
                            <span>${post.likes}</span>
                        </div>
                        <div class="stat" onclick="event.stopPropagation(); openPostModal(${JSON.stringify(post).replace(/"/g, '&quot;')})">
                            <span>💬</span>
                            <span>${post.comments}</span>
                        </div>
                        <div class="stat">
                            <span>🔄</span>
                            <span>Share</span>
                        </div>
                    </div>
                </div>
            `;
            
            return postDiv;
        }

        function createPost() {
            const content = document.getElementById('newPostContent').value.trim();
            if (!content) return;
            
            const newPost = {
                id: posts.length + 1,
                author: { name: currentUser.name, avatar: currentUser.avatar, id: currentUser.id },
                content: content,
                image: null,
                timestamp: "Just now",
                likes: 0,
                comments: 0,
                reactions: { like: 0 },
                isOwner: true
            };
            
            posts.unshift(newPost);
            document.getElementById('newPostContent').value = '';
            loadPosts();
        }

        function togglePostMenu(postId) {
            const menu = document.getElementById(`postMenu${postId}`);
            menu.classList.toggle('show');
        }

        function editPost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post && post.isOwner) {
                document.getElementById('editPostContent').value = post.content;
                document.getElementById('editPostModal').classList.add('show');
                document.getElementById('editPostModal').dataset.postId = postId;
            }
            togglePostMenu(postId);
        }

        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(p => p.id !== postId);
                loadPosts();
            }
            togglePostMenu(postId);
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.likes = post.likes > 0 && post.liked ? post.likes - 1 : post.likes + 1;
                post.liked = !post.liked;
                loadPosts();
            }
        }

        // Edit post form
        document.getElementById('editPostForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const postId = parseInt(document.getElementById('editPostModal').dataset.postId);
            const newContent = document.getElementById('editPostContent').value.trim();
            
            if (newContent) {
                const post = posts.find(p => p.id === postId);
                if (post && post.isOwner) {
                    post.content = newContent;
                    loadPosts();
                    closeEditModal();
                }
            }
        });

        // Modal functions
        function openPostModal(post) {
            const modal = document.getElementById('postModal');
            const content = document.getElementById('modalPostContent');
            
            const postComments = comments[post.id] || [];
            
            content.innerHTML = `
                <div class="post" style="cursor: default; box-shadow: none; background: transparent; padding: 0;">
                    <div class="post-header">
                        <div class="avatar">${post.author.avatar}</div>
                        <div class="post-user-info">
                            <div class="post-user-name">${post.author.name}</div>
                            <div class="post-time">${post.timestamp}</div>
                        </div>
                    </div>
                    
                    <div class="post-content">${post.content}</div>
                    
                    ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image">` : ''}
                    
                    <div class="post-actions-bar">
                        <div class="post-stats">
                            <div class="stat" onclick="toggleLike(${post.id})">
                                <span>❤️</span>
                                <span>${post.likes}</span>
                            </div>
                            <div class="stat">
                                <span>💬</span>
                                <span>${post.comments}</span>
                            </div>
                            <div class="stat">
                                <span>🔄</span>
                                <span>Share</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="comments-section">
                        <h4>Comments</h4>
                        <div class="comments-list">
                            ${postComments.map(comment => `
                                <div class="comment">
                                    <div class="comment-avatar">${comment.author.avatar}</div>
                                    <div class="comment-content">
                                        <div class="comment-author">${comment.author.name}</div>
                                        <div class="comment-text">${comment.text}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="comment-form">
                            <div class="comment-avatar">${currentUser.avatar}</div>
                            <input type="text" class="comment-input" placeholder="Write a comment..." id="commentInput${post.id}">
                            <button class="comment-submit" onclick="addComment(${post.id})">Post</button>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('show');
        }

        function addComment(postId) {
            const input = document.getElementById(`commentInput${postId}`);
            const commentText = input.value.trim();
            
            if (commentText) {
                if (!comments[postId]) {
                    comments[postId] = [];
                }
                
                const newComment = {
                    id: comments[postId].length + 1,
                    author: { name: currentUser.name, avatar: currentUser.avatar },
                    text: commentText,
                    timestamp: "Just now"
                };
                
                comments[postId].push(newComment);
                
                // Update post comment count
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comments++;
                }
                
                input.value = '';
                openPostModal(posts.find(p => p.id === postId)); // Refresh modal
                loadPosts(); // Refresh feed
            }
        }

        function closeModal() {
            document.getElementById('postModal').classList.remove('show');
        }

        function closeEditModal() {
            document.getElementById('editPostModal').classList.remove('show');
        }

        // Profile functions
        function loadUserProfile() {
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileBio').textContent = currentUser.bio;
            document.getElementById('profileAvatar').textContent = currentUser.avatar;
            document.getElementById('profilePosts').textContent = currentUser.posts;
            document.getElementById('profileFollowers').textContent = currentUser.followers.toLocaleString();
            document.getElementById('profileFollowing').textContent = currentUser.following;
            
            // Load user's posts
            const userPosts = posts.filter(post => post.isOwner);
            const container = document.getElementById('userPostsContainer');
            container.innerHTML = '';
            
            if (userPosts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <h3>No posts yet</h3>
                        <p>Share your first post to get started!</p>
                        <button class="btn btn-primary" onclick="showPage('feed')">Create Post</button>
                    </div>
                `;
            } else {
                userPosts.forEach(post => {
                    container.appendChild(createPostElement(post));
                });
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                loadPosts();
                return;
            }
            
            const filteredPosts = posts.filter(post => 
                post.content.toLowerCase().includes(searchTerm) ||
                post.author.name.toLowerCase().includes(searchTerm)
            );
            
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';
            
            if (filteredPosts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <h3>No posts found</h3>
                        <p>Try searching with different keywords</p>
                    </div>
                `;
            } else {
                filteredPosts.forEach(post => {
                    container.appendChild(createPostElement(post));
                });
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
            }
        });

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeModal();
                closeEditModal();
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial page
            showPage('login');
            
            // Add some sample interaction
            setTimeout(() => {
                console.log('SocialConnect prototype loaded successfully!');
            }, 1000);
        });

        // Sample API simulation functions (for demonstration)
        
        /**
         * Simulates user registration API call
         * @param {Object} userData - User registration data
         * @returns {Promise<Object>} Registration response
         */
        async function registerUser(userData) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        success: true,
                        user: {
                            id: Math.random().toString(36).substr(2, 9),
                            ...userData,
                            avatar: userData.name.split(' ').map(n => n[0]).join('').toUpperCase()
                        },
                        token: 'fake-jwt-token'
                    });
                }, 1000);
            });
        }

        /**
         * Simulates user login API call
         * @param {string} email - User email
         * @param {string} password - User password
         * @returns {Promise<Object>} Login response
         */
        async function loginUser(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (email && password) {
                        resolve({
                            success: true,
                            user: currentUser,
                            token: 'fake-jwt-token'
                        });
                    } else {
                        reject(new Error('Invalid credentials'));
                    }
                }, 1000);
            });
        }

        /**
         * Simulates fetching posts from API
         * @param {number} limit - Number of posts to fetch
         * @param {number} offset - Offset for pagination
         * @returns {Promise<Array>} Array of posts
         */
        async function fetchPosts(limit = 10, offset = 0) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const slicedPosts = posts.slice(offset, offset + limit);
                    resolve({
                        success: true,
                        data: slicedPosts,
                        meta: {
                            total: posts.length,
                            limit,
                            offset
                        }
                    });
                }, 500);
            });
        }

        // Additional interactive features for better UX
        function addReaction(postId, reactionType) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                if (!post.reactions[reactionType]) {
                    post.reactions[reactionType] = 0;
                }
                post.reactions[reactionType]++;
                loadPosts();
            }
        }

        function followUser(userId) {
            // Simulate following/unfollowing
            console.log(`Following/Unfollowing user ${userId}`);
            currentUser.following++;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K for search focus
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Escape to close modals
            if (e.key === 'Escape') {
                closeModal();
                closeEditModal();
            }
        });

        // Smooth scrolling for better UX
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Add loading states for better UX
        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="loading">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">⏳</div>
                    <p>Loading content...</p>
                </div>
            `;
        }

        // Add error handling
        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: #666;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">❌</div>
                    <h3>Oops! Something went wrong</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
                </div>
            `;
        }
    </script>
</body>
</html>
